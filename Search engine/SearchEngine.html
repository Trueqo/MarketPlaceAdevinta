<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./SearchEngine.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="padre">
        <div class="contenedor">
            <div class="row rowSuperior">
                <h1 class="titleSearch">Search engine</h1>
            </div>
            <div class="row rowInferior">

                <div class="col-2 colSearch">
                    <div class="logoSearch">
                        <i class="fa-solid fa-filter logosSearch"></i>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Vegetales</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col colSearch">
                    <div class="logoSearch">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="inputSearch">
                        <input type="text">
                    </div>
                </div>

                <div class="col colSearch">
                    <div class="logoSearch">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Location</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col colSearch">
                    <button type="button" class="btn btn-success">Search</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
