<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="Card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container d-flex justify-content-center gap-4 py-4">
        <div class="card cardAnim" style="width: 18rem;">
            <img src="https://cdn.pixabay.com/photo/2018/06/07/16/38/blueberries-3460423_960_720.jpg" class="card-img-top cardimg" alt="...">
            <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <div class="container iconsCard d-flex flex-column gap-3 col-12">
                    <div class="row">
                        <div class="icon col-6">
                            <i class="fa-solid fa-money-bill iconStyle"></i>
                            <span>$50/kg</span>
                        </div>
                        <div class="icon col-6">
                            <i class="fa-solid fa-location-dot iconStyle"></i>
                            <span>Barcelona</span>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="icon col-6">
                            <i class="fa-solid fa-user iconStyle"></i>
                            <span>Alex M.</span>
                        </div>
                        <div class="icon col-6">
                            <i class="fa-solid fa-clock iconStyle"></i>
                            <span>6 Days ago</span>
                        </div>
                    </div>
                </div>
                <div class="depText d-none">
                    <h2>Description</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga deserunt blanditiis a ex delectus enim atque commodi ratione perspiciatis ipsam.</p>
                </div>
                <a href="#" class="btn btnBuy d-flex justify-content-center w-75 mt-4 m-auto">Go to buy</a>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
