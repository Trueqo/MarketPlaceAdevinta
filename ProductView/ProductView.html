<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ProductView.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Footer.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container contProduct">
        <div class="ProdctName">
            <h1>Product Name</h1>
        </div>
        <div class="product">
            <div class="imgProduct d-flex justify-content-center">
                <img src="https://cdn.pixabay.com/photo/2016/08/11/08/43/potatoes-1585060_960_720.jpg" alt="" class="img-fluid"> 
            </div>
            <div class="InfoProduct d-flex justify-content-center flex-column p-5">
                <div class="heart d-flex justify-content-end">
                    <span class="favIcon text-end"><i class="fa-solid fa-heart"></i></span>
                </div>
                <h2 class="price">$200 / kg</h2>
                <div class="dataCard d-flex justify-content-between gap-4 mt-3 m-auto">
                    <span><i class="fa-solid fa-location-dot iconProduct"></i> Location</span>
                    <span><i class="fa-solid fa-clock iconProduct"></i> 6 Days ago</span>
                </div>
                <span class="units"></span>
                <div class="addItems d-flex flex-column gap-3 mt-4 m-auto">
                    <div class="carShopAdd d-flex gap-3 align-items-center">
                        <span class="sum">+</span>
                        <span class="countItem px-2">0</span>
                        <span class="rest">-</span>
                    </div>
                    <button class="btnProGreen border-0">Buy Now</button>
                    <button class="btnProOrange border-0">Add <i class="fa-solid fa-cart-plus"></i></button>
                </div>
                <div class="infoCard mt-4">
                    <div class="depText">
                        <h2>Description</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga deserunt blanditiis a ex delectus enim atque commodi ratione perspiciatis ipsam.</p>
                    </div>
                    <div class="contact d-flex justify-content-between m-auto flex-wrap gap-4 mt-4">
                        <span><i class="fa-solid fa-user contactIcon pe-2"></i> Alex M.</span>
                        <div class="iconCont d-flex align-items-center gap-4">
                            <i class="fa-solid fa-phone-flip contactIcon"></i>
                            <i class="fa-solid fa-envelope contactIcon"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
